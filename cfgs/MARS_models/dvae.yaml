optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0005, 
  weight_decay : 0.0005
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 100,  # 与max_epoch保持一致
    initial_epochs : 10,
    warming_up_init_lr: 0.00005
}}
temp: {
  start : 1,
  target: 0.0625,
  ntime: 100000 
}

kldweight: {
  start : 0,
  target: 0.1,
  ntime: 100000
}

dataset : {
  train : { _base_: cfgs/dataset_configs/MARS.yaml, 
            others: {subset: 'train', npoints: 512}},  # 采样512个点，增加数据多样性
  val : { _base_: cfgs/dataset_configs/MARS.yaml, 
            others: {subset: 'val', npoints: 550}},    # 验证集保持完整
  test : { _base_: cfgs/dataset_configs/MARS.yaml, 
            others: {subset: 'test', npoints: 550}}}   # 测试集保持完整
model : {
  NAME: DiscreteVAE, 
  group_size: 32, 
  num_group: 16,  # 调整为适合512个点: 512/32 = 16
  encoder_dims: 256,
  num_tokens: 8192,
  tokens_dims: 256, 
  decoder_dims: 256, 
}

total_bs : 64
step_per_update : 1
max_epoch : 100

# 训练设置
use_gpu: true
val_freq: 10
num_workers: 4
seed: 2021

consider_metric: CDL1
