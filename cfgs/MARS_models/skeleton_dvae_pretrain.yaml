# 骨架Point-BERT预训练配置
# 阶段1：dVAE预训练
optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0005, 
  weight_decay : 0.0005
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 100,
    initial_epochs : 10,
    warming_up_init_lr: 0.00005
}}

# dVAE相关参数
temp: {
  start : 1,
  target: 0.0625,
  ntime: 100000 
}

kldweight: {
  start : 0,
  target: 0.1,
  ntime: 100000
}

# 数据集配置
dataset : {
  train : { _base_: cfgs/dataset_configs/MARS.yaml, 
            others: {subset: 'train', npoints: 512}},
  val : { _base_: cfgs/dataset_configs/MARS.yaml, 
            others: {subset: 'val', npoints: 550}},
  test : { _base_: cfgs/dataset_configs/MARS.yaml, 
            others: {subset: 'test', npoints: 550}}
}

# dVAE模型配置
model : {
  NAME: DiscreteVAE, 
  group_size: 32, 
  num_group: 16,
  encoder_dims: 256,
  num_tokens: 8192,
  tokens_dims: 256, 
  decoder_dims: 256, 
}

# 训练设置
total_bs : 64
step_per_update : 1
max_epoch : 100
use_gpu: true
val_freq: 10
num_workers: 4
seed: 2021
consider_metric: CDL1

# 预训练阶段标识
stage: "dvae_pretrain"
task: "reconstruction"
