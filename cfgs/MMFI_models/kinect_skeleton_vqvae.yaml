optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0005,
  weight_decay : 0.05
}}
scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 300,
    initial_epochs : 10
}}
dataset : {
  train : { _base_: cfgs/dataset_configs/MMFI.yaml, 
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/MMFI.yaml, 
            others: {subset: 'val'}},
  test : { _base_: cfgs/dataset_configs/MMFI.yaml, 
            others: {subset: 'test'}}}
model : {
  NAME: KinectSkeletonDVAE,
  joint_count: 17,  # MMFI数据集有17个关节点
  sequence_length: 297,  # MMFI每个样本297帧
  latent_dim: 512,
  num_tokens: 1024,
  commitment_cost: 0.25
}
npoints: 650  # 匹配MMFI数据集增强后的点数
total_bs : 32
step_per_update : 1
max_epoch : 300
