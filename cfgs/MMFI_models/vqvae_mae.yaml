# MMFI数据集VQ-VAE训练配置 - 方案3：MAE损失
# 适用于骨架数据的平均绝对误差，鲁棒性更好

optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.00001,  # 降低学习率
  weight_decay : 0.00001
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 200,  # 骨架数据需要更多epoch学习时序模式
    initial_epochs : 20,
    warming_up_init_lr: 0.00001
}}

# VQ-VAE特有参数 - 不需要温度退火
vq_params: {
  commitment_cost: 0.25,  # VQ-VAE的承诺损失权重
  codebook_size: 1024,    # 码本大小，适合骨架动作的离散表示
  embedding_dim: 256      # 嵌入向量维度
}

# KL权重调度（如果使用混合方法）
kldweight: {
  start : 0,
  target: 0.05,  # VQ-VAE的KL权重较小
  ntime: 50000
}

dataset : {
  train : { _base_: cfgs/dataset_configs/MMFI.yaml, 
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/MMFI.yaml, 
            others: {subset: 'val'}},
  test : { _base_: cfgs/dataset_configs/MMFI.yaml, 
            others: {subset: 'test'}}
}

model : {
  NAME: AdaptiveSkeletonDVAE,  # 使用自适应骨架DVAE
  latent_dim: 512,      # 潜在空间维度
  num_tokens: 1024,     # 码本大小 
  commitment_cost: 0.25, # VQ承诺损失权重
  loss_type: mae        # 方案3：使用MAE损失（鲁棒性好）
}

# 训练配置
total_bs : 32         # 骨架数据可以使用较大batch size
step_per_update : 1
max_epoch : 100       # 增加训练轮数

# 硬件和验证设置
use_gpu: true
val_freq: 10
save_freq: 20

# 日志和实验配置
experiment_name: "MMFI_skeleton_vqvae_mae"
log_dir: "logs/mmfi_vqvae_mae"
checkpoint_dir: "experiments/vqvae/MMFI_models"

# 损失权重配置
loss_weights: {
  recon_loss: 1.0,      # 重建损失
  vq_loss: 1.0,         # VQ损失
  action_loss: 0.3      # 动作分类损失（如果启用）
}

# 数据增强配置
data_augmentation: {
  enable: true,
  noise_std: 0.01,      # 添加小量噪声
  temporal_shift: true, # 时序偏移
  joint_dropout: 0.1    # 关节丢弃
}

# 评估配置
evaluation: {
  metrics: ["mae_loss", "vq_loss", "codebook_usage", "perplexity"],
  save_reconstructions: true,
  save_codes: true
}

# 主要评估指标（用于模型选择）
consider_metric: CDL1  # 暂时使用标准指标，后续可改为骨架专用指标

# 方案说明
loss_strategy: {
  name: "MAE-based Robust Joint Fitting",
  description: "使用MAE损失在关节对应性和鲁棒性之间取得平衡",
  advantages: [
    "对异常值鲁棒",
    "考虑关节对应关系",
    "梯度更稳定",
    "适合噪声数据"
  ],
  use_cases: [
    "数据包含噪声或异常值",
    "需要稳定训练的场景",
    "关节位置精度与鲁棒性并重"
  ]
}
